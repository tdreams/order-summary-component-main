<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <div class="card">
        <div class="content">

          <img src="images/illustration-hero.svg" alt="hero" class="img-hero">
          <h1 class="title">Order Summary</h1>
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="plan">
            <img src="images/icon-music.svg" alt="music" class="music">
            <div class="annual">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div> 
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>
          <div><button class="btn" type="submit">Proceed to Payment</button></div>
          <span class="button">Cancel Order</span>

        </div> 

        
      </div>



 

</body>
</html>
